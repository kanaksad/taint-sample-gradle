plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.checkerframework' version '0.6.29'
}

apply plugin: 'org.checkerframework'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

checkerFramework {
    checkers = [
            'org.checkerframework.checker.tainting.TaintingChecker',
            //'org.checkerframework.checker.tainting.TaintingChecker'
    ]
    extraJavacArgs = [
//            '-Astubs=' + projectDir + '/stubs'
    ]
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    compileOnly 'org.checkerframework:checker-qual:3.36.0'
    testCompileOnly 'org.checkerframework:checker-qual:3.36.0'
    checkerFramework 'org.checkerframework:checker:3.36.0'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'taint.sample.gradle.App'
}
